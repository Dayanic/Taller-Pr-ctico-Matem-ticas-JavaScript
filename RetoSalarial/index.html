<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio General</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculo General de Promedio</h1>

    <aside>
        <div>
            <p>Esta es la calculadora inteligente, utilizada por millones de profesores hoy en día. A través de este portal
               podrás calcular tu promedio general.
            </p>
        </div>
        <div>
            <label for="nota1">Nota1</label>
            <label for="nota2">Nota2</label>
            <label for="nota3">Nota3</label>
            <label for="nota4">Nota4</label>
            <label for="nota5">Nota5</label>
            <label for="nota6">Nota6</label>
        </div>
        <div>
            <input type="number" name="nota1" id="nota1">
            <input type="number" name="nota2" id="nota2">
            <input type="number" name="nota3" id="nota3">
            <input type="number" name="nota4" id="nota4">
            <input type="number" name="nota5" id="nota5">
            <input type="number" name="nota6" id="nota6">
        </div>
    </aside>
    <footer>
        <input type="button" id="btoPromedio" value="Calcular Promedio">
        <p id="resultado"></p>
    </footer>
    <script src="./calculo.js"></script>
</body>
</html>
